name: Build master

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    strategy:
      matrix:
        os: ["linux", "darvin"]
        arch: ["amd64", "arm64"]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Test
      run: go test -v ./...

    - name: Build
      run: GOOS={{ matrix.os }} GOARCH={{ matrix.arch }} go build -v -o /tmp/subnetFinder_{{ matrix.os }}_{{ matrix.arch }} ./... 
      
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.0
      with:
        # Artifact name
        name: drop
        # A file, directory or wildcard pattern that describes what to upload
        path: /tmp/subnetFinder
