name: build

on:
  push:
    branches:
    - main
    - dev/*
    - feature/*
    - fix/*
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+'
    paths-ignore:
    - '**.md'
    - 'scripts/**'
  pull_request:
    branches:
    - main
    paths-ignore:
    - '**.md'
    - 'scripts/**'

jobs:
  build-test:
    uses: ./.github/workflows/test.yml
    with:
      go-version: 1.19

  build-publish:
    needs: ["build-test"]
    uses: ./.github/workflows/publish.yml
    with:
        go-version: 1.19
        task-command: build
        artifact-name: drop
  
  # Only call the release workflow if a tag has been commited
  build-release:
    needs: ["build-publish"]
    if: ${{ github.ref_type == "tag" }}
    uses: ./.github/workflows/release.yml

